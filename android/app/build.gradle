buildscript {
    ext.kotlin_version = '1.8.22' // Atualize para a versão mais recente do Kotlin

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:8.0.2' // Atualize para a versão mais recente do Gradle Plugin
        classpath 'com.google.gms:google-services:4.3.15' // Atualize para a versão mais recente do Google Services Plugin
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.4' // Atualize para a versão mais recente do Crashlytics Plugin
    }
}

plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '3' // Incrementar para um novo código de versão
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '3.0' // Atualizar para o nome da nova versão
}

android {
    namespace "com.app_cms_ghc" // Atualizado para o novo nome do pacote
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.app_cms_ghc" // Atualizado para o novo nome do pacote
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode = 4
        versionName = 4.0
    }

    signingConfigs {
        release {
            storeFile file("C:/Users/Gabriel/Documents/GitHub/quizz_app/android/my-key.jks")
            storePassword "takaki91"
            keyAlias "meu-alias"
            keyPassword "takaki91"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

